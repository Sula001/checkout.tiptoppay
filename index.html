<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipTopPay Dark Checkout</title>
    <script src="https://checkout.tiptoppay.kz/checkout.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --input-bg: #334155;
            --input-border: #475569;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color); 
            color: var(--text-color);
        }

        .payment-card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            width: 100%;
            max-width: 400px; 
            transition: all 0.3s ease;
        }

        h3 { margin-top: 0; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #94a3b8; }

        input { 
            width: 100%; 
            padding: 12px; 
            background: var(--input-bg);
            border: 1px solid var(--input-border); 
            border-radius: 8px; 
            color: white;
            font-size: 15px;
            box-sizing: border-box; 
        }

        input:focus { outline: none; border-color: var(--accent-color); }

        button { 
            width: 100%; 
            padding: 14px; 
            background: var(--accent-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover { background: var(--accent-hover); }

        .row { display: flex; gap: 15px; }
        .row > div { flex: 1; }

        /* Состояния результата */
        #resultScreen { display: none; text-align: center; }
        .result-icon { font-size: 48px; margin-bottom: 15px; }
        .status-success { color: var(--success); }
        .status-error { color: var(--error); }
    </style>
</head>
<body>

<div class="payment-card" id="mainContainer">
    <div id="checkoutForm">
        <h3>Оплата заказа</h3>
        <form id="paymentForm">
            <div class="row">
                <div class="form-group">
                    <label>Сумма (KZT)</label>
                    <input type="number" id="amount" value="50" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="mail@test.kz">
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #334155; margin: 15px 0;">

            <div class="form-group">
                <label>Данные карты</label>
                <input type="text" id="name" placeholder="ИМЯ ВЛАДЕЛЬЦА" value="KAIRAT NURTASSOV" required style="margin-bottom: 10px;">
                <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                <div class="row" style="margin-top: 10px;">
                    <div>
                        <input type="text" id="expDate" placeholder="ММ/ГГ" maxlength="5" required>
                    </div>
                    <div>
                        <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
                    </div>
                </div>
            </div>

            <button type="submit" id="payButton">Оплатить</button>
        </form>
    </div>

    <div id="resultScreen">
        <div id="resultIcon" class="result-icon"></div>
        <h3 id="resultTitle"></h3>
        <p id="resultMessage" style="color: #94a3b8; font-size: 14px; margin-bottom: 25px;"></p>
        <button onclick="resetForm()">Повторить оплату</button>
    </div>
</div>

<script>
    // КОНСТАНТЫ
    const PUBLIC_ID = 'pk_817b520f768b27ddd343920b55503';
    const BACKEND_URL = 'https://checkout-tiptoppay.onrender.com';

    // 1. Авто-простановка слэша в ММ/ГГ
    const expInput = document.getElementById('expDate');
    expInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 2) {
            value = value.substring(0, 2) + '/' + value.substring(2, 4);
        }
        e.target.value = value;
    });

    // Форматирование номера карты (пробелы)
    document.getElementById('cardNumber').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
    });

    // 2. Логика оплаты
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('payButton');
        btn.disabled = true;
        btn.innerText = 'Обработка...';

        // Используем константу вместо поля ввода
        const checkout = new cp.Checkout({ publicId: PUBLIC_ID });
        const [mm, yy] = expInput.value.split('/');

        const cryptogramResult = checkout.createCryptogramPacket({
            cardNumber: document.getElementById('cardNumber').value.replace(/\s+/g, ''),
            expDateMonth: mm,
            expDateYear: yy,
            cvv: document.getElementById('cvv').value,
            name: document.getElementById('name').value
        });

        if (cryptogramResult.success) {
            try {
                const response = await fetch(`${BACKEND_URL}/charge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cryptogram: cryptogramResult.packet,
                        amount: document.getElementById('amount').value,
                        currency: 'KZT',
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value
                    })
                });

                const data = await response.json();

                // Проверка на необходимость 3DS
                if (data.status === 'Need3DS' || (data.Model && data.Model.AcsUrl)) {
                    const params = data.status === 'Need3DS' ? data : data.Model;
                    sendTo3ds({
                        AcsUrl: params.AcsUrl,
                        PaReq: params.PaReq,
                        MD: params.TransactionId || params.MD,
                        TermUrl: `${BACKEND_URL}/postback-3ds`
                    });
                } else if (data.Success || data.status === 'Success') {
                    showResult(true, "Оплата успешна", "Ваш платеж успешно обработан");
                } else {
                    showResult(false, "Ошибка оплаты", data.Message || data.message || "Отказ банка");
                }
            } catch (err) {
                console.error(err);
                showResult(false, "Ошибка сервера", "Не удалось связаться с бэкендом");
            }
        } else {
            alert("Ошибка карты: " + JSON.stringify(cryptogramResult.errors));
            btn.disabled = false;
            btn.innerText = 'Оплатить';
        }
    });

    function showResult(isSuccess, title, msg) {
        document.getElementById('checkoutForm').style.display = 'none';
        document.getElementById('resultScreen').style.display = 'block';
        
        const icon = document.getElementById('resultIcon');
        icon.innerHTML = isSuccess ? '✅' : '❌';
        icon.className = 'result-icon ' + (isSuccess ? 'status-success' : 'status-error');
        
        document.getElementById('resultTitle').innerText = title;
        document.getElementById('resultMessage').innerText = msg;
    }

    function resetForm() {
        document.getElementById('resultScreen').style.display = 'none';
        document.getElementById('checkoutForm').style.display = 'block';
        document.getElementById('paymentForm').reset();
        document.getElementById('payButton').disabled = false;
        document.getElementById('payButton').innerText = 'Оплатить';
    }

    function sendTo3ds(data) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = data.AcsUrl;
        
        const inputs = { 
            PaReq: data.PaReq, 
            MD: data.MD, 
            TermUrl: data.TermUrl 
        };

        for (const [n, v] of Object.entries(inputs)) {
            const i = document.createElement('input');
            i.type = 'hidden'; i.name = n; i.value = v;
            form.appendChild(i);
        }
        document.body.appendChild(form);
        form.submit();
    }
</script>

</body>
</html>
